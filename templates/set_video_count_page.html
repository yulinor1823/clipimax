<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar Videos</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 1.2rem;
        }
        button {
            background: linear-gradient(45deg, fuchsia, cyan);
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }
        button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>¿Cuántos videos quieres subir?</h1>
    <form action="{{ url_for('set_video_count') }}" method="POST">
        <input type="number" name="num_videos" required min="1">
        <button type="submit">Continuar</button>
    </form>
</body>
</html>
